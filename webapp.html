<!-- AI-GENERATED WEB PAGE - NUMBERS GUESSING -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button, select, input {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .log {
      margin-top: 1rem;
      text-align: left;
      max-width: 300px;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <label for="range">Choose range:</label>
    <select id="range">
      <option value="10">1-10</option>
      <option value="50">1-50</option>
    </select>
    <br>
    <label for="guess">Enter your guess:</label>
    <input type="number" id="guess" />
    <button onclick="makeGuess()">Guess</button>
    <div id="result"></div>
    <div class="log">
      <h3>Game Log:</h3>
      <ul id="log"></ul>
    </div>
  </div>

  <script>
    function makeGuess() {
      const range = parseInt(document.getElementById('range').value);
      const userGuess = parseInt(document.getElementById('guess').value);
      if (isNaN(userGuess)) {
        alert("Please enter a number.");
        return;
      }

      const computerPick = Math.floor(Math.random() * range) + 1;
      const isCorrect = userGuess === computerPick;

      const result = document.getElementById('result');
      result.textContent = isCorrect ? `üéâ Correct! I picked ${computerPick}.` : `‚ùå Wrong! I picked ${computerPick}.`;

      const logEntry = `You guessed ${userGuess}, I picked ${computerPick} (Range: 1-${range}) - ${isCorrect ? 'Correct' : 'Wrong'}`;

      const logList = document.getElementById('log');
      const listItem = document.createElement('li');
      listItem.textContent = logEntry;
      logList.prepend(listItem);
    }
  </script>
</body>
</html>
